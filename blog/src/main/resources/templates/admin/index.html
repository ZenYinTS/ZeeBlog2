<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(0)" class="ui inverted segment attached m-padded-tb-mini m-opacity-mini m-shadow-small">
        <!-- 设计logo，太靠前，将菜单容器放入容器内 -->
        <div class="ui container">
            <div class="ui inverted secondary menu stackable">
                <!-- 指定为菜单项item,m-item无意义，为了后续获取 -->
                <h2 class="ui blue header item">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide">博客<i class="small file alternate outline icon m-padded-lr-small"></i></a>
                <a href="#" class="m-item item m-mobile-hide">分类<i class="small idea icon m-padded-lr-small"></i></a>
                <a href="#" class="m-item item m-mobile-hide">标签<i class="small tags icon m-padded-lr-small"></i></a>
                <div class="right menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/id/1/100/100" /> 臻尹
                        </div>
                        <i class="dropdown icon"></i>

                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--menu toggle没意义，类似于加id，方便script获取样式-->
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 中间内容 -->
    <div class="ui m-container" style="max-width: 50em !important;">
        <div class="m-padded-tb-large m-opacity animate__animated animate__fadeIn">
            <div id="successMessage" class="ui m-theme-color large message">
                <h3>Hi,</h3>
                <p>
                    <span th:text="@{${session.user.nickname}}">123</span>
                    ，欢迎登录！</p>
            </div>
            <img src="../../static/images/picLogin.png" th:src="@{/images/picLogin.png}" alt="" class="ui rounded bordered fluid image">
        </div>
    </div>
    <br>
    <br>

    <!-- 底部footer -->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-opacity-mini">
        <div class="ui center aligned container">
            <p class="m-text-thin m-text-lined m-opacity-tiny">Copyright © 2020 RabbitCode Designed by ZenYinTS</p>
        </div>
    </footer>



    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        })
        $('.ui.dropdown').dropdown({
            on: 'hover'
        })
        $(function () {
            $('#successMessage').show().delay(1500).fadeOut();
        });

    </script>
</body>

</html>
