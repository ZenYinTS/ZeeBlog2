<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted segment attached m-padded-tb-mini m-opacity-mini m-shadow-small">
        <!-- 设计logo，太靠前，将菜单容器放入容器内 -->
        <div class="ui container">
            <div class="ui inverted secondary menu stackable">
                <!-- 指定为菜单项item,m-item无意义，为了后续获取 -->
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide">博客<i
                        class="small file alternate outline icon m-padded-lr-small"></i></a>
                <a href="#" class="m-item item m-mobile-hide">分类<i class="small idea icon m-padded-lr-small"></i></a>
                <a href="#" class="m-item item m-mobile-hide">标签<i class="small tags icon m-padded-lr-small"></i></a>
                <div class="right menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/id/1/100/100" /> 臻尹
                        </div>
                        <i class="dropdown icon"></i>

                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--menu toggle没意义，类似于加id，方便script获取样式-->
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!-- 二级导航 -->
    <div class="ui menu m-opacity-mini attached pointing">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/blogs/input}" class="active teal item">发布</a>
                <a href="#" th:href="@{/admin/blogs}" class="item">列表</a>
            </div>
        </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-padded-tb-large">
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection dropdown compact teal basic label">
                            <!-- 设置value可以默认选中与默认值相同的选项 -->
                            <input type="hidden" value="原创" />
                            <i class="dropdown icon"></i>
                            <div class="default text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>

                <div class="field">
                    <div id="md-content" style="z-index: 1 !important">
                        <textarea placeholder="博客内容" name="content" style="display: none;"></textarea>
                    </div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled input action">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui selection dropdown fluid">
                                <input type="hidden" name="type" />
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left labeled input action">
                            <label class="ui compact teal basic label">标签</label>
                            <!-- 标签设置多选，同时可以进行搜索，按照名称或data-value -->
                            <div class="ui selection multiple search dropdown fluid">
                                <input type="hidden" name="tag" />
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">java</div>
                                    <div class="item" data-value="2">javascript</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址" />
                    </div>
                </div>

                <div class="inline fields ui segment">
                    <div class="filed m-margin-small middle aligned">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field m-margin-small middle aligned">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field m-margin-small middle aligned">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field m-margin-small middle aligned">
                        <div class="ui checkbox">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui container right aligned">
                    <!-- type如果不传值，默认提交表单submit -->
                    <button type="button" class="ui button m-margin-small" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button m-margin-small">保存</button>
                    <button class="ui teal button m-margin-small">发布</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>

    <!-- 底部footer -->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive m-opacity-mini">
        <div class="ui center aligned container">
            <!--进行居中-->
            <div class="ui inverted divided stackable grid">
                <!-- wide为填满 -->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px;" />
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-lined">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story)</a>
                        <a href="#" class="item">用户故事（User Story)</a>
                        <a href="#" class="item">用户故事（User Story)</a>
                        <a href="#" class="item">用户故事（User Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-lined">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：383641115@qq.com</a>
                        <a href="#" class="item">QQ：383641115</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">ZeeCodeBlog</h4>
                    <div class="ui inverted link list">
                        <p class="m-text-thin m-text-lined m-opacity-mini">这是我的个人博客，会分享关于编程、学习、思考的任何内容，希望可以给来到这的人有所帮助。
                        </p>
                    </div>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-lined m-opacity-tiny">Copyright © 2020 ZeeCodeBlog Designed by ZenYinTS</p>
        </div>
    </footer>


    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        //初始化Markdown编辑器
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                // path: "../../static/lib/editormd/lib/"
                path: "/lib/editormd/lib/"
            });
        });

        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        $(".ui.form").form({
            fields: {
                title: {
                    identifier: 'title',
                    rules: [{
                        type: 'empty', //非空检测
                        prompt: '标题：请输入博客标题！' //提示信息
                    }]
                }
            }
        });
    </script>
</body>

</html>
