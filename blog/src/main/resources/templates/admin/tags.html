<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>标签管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted segment attached m-padded-tb-mini m-opacity-mini m-shadow-small">
    <!-- 设计logo，太靠前，将菜单容器放入容器内 -->
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <!-- 指定为菜单项item,m-item无意义，为了后续获取 -->
            <h2 class="ui blue header item">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide">博客<i class="small file alternate outline icon m-padded-lr-small"></i></a>
            <a href="#" class="m-item item m-mobile-hide">分类<i class="small idea icon m-padded-lr-small"></i></a>
            <a href="#" class="m-item item m-mobile-hide">标签<i class="small tags icon m-padded-lr-small"></i></a>
            <div class="right menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1/100/100" /> 臻尹
                    </div>
                    <i class="dropdown icon"></i>

                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--menu toggle没意义，类似于加id，方便script获取样式-->
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!-- 二级导航 -->
<div class="ui menu m-opacity-mini attached pointing">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
            <a href="#" th:href="@{/admin/tags}" class="active blue item">列表</a>
        </div>
    </div>
</div>

<!-- 中间内容 -->
<div class="m-padded-tb-large m-opacity">
    <div class="ui m-container">
        <!--            进行操作判断-->
        <div class="ui violet message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>
        <table class="ui table celled">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tag,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${tag.name}">标签1</td>
                <td>
                    <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="mini basic ui blue button">编辑</a>
                    <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="mini basic ui red button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <th colspan="6">
                <div class="ui pagination menu mini" th:if="${page.totalPages}>1">
                    <a th:href="@{/admin/tags(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                    <a th:href="@{/admin/tags(page=${page.number}+1)}" class="item" th:unless="${page.last}" >下一页</a>
                </div>
                <!--                        新增页面是一个新的页面，无需id-->
                <a th:href="@{/admin/tags/input}" class="ui mini basic blue button right floated">新增</a>
            </th>
            </tfoot>
        </table>
    </div>
</div>
<br>
<br>

<!-- 底部footer -->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive m-opacity-mini">
    <div class="ui center aligned container">
        <!--进行居中-->
        <div class="ui inverted divided stackable grid">
            <!-- wide为填满 -->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px;" />
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-lined">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User Story)</a>
                    <a href="#" class="item">用户故事（User Story)</a>
                    <a href="#" class="item">用户故事（User Story)</a>
                    <a href="#" class="item">用户故事（User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-lined">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：383641115@qq.com</a>
                    <a href="#" class="item">QQ：383641115</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">ZeeCodeBlog</h4>
                <div class="ui inverted link list">
                    <p class="m-text-thin m-text-lined m-opacity-mini">这是我的个人博客，会分享关于编程、学习、思考的任何内容，希望可以给来到这的人有所帮助。</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-lined m-opacity-tiny">Copyright © 2020 ZeeCodeBlog Designed by ZenYinTS</p>
    </div>
</footer>



<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function() {
        $('.m-item').toggleClass('m-mobile-hide');
    })
    $('.ui.dropdown').dropdown({
        on: 'hover'
    })
    $('.message .close')
        .on('click',function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
</script>
</body>

</html>
