<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--导航-->
<nav  th:fragment="menu(n)" class="ui segment attached m-padded-tb-mini m-shadow-small m-background-color">
    <!-- 设计logo，太靠前，将菜单容器放入容器内 -->
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <!-- 指定为菜单项item,m-item无意义，为了后续获取 -->
            <h2 class="ui m-white header item">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'">博客<i class="small file alternate outline icon m-padded-lr-small"></i></a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'">分类<i class="small idea icon m-padded-lr-small"></i></a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'">标签<i class="small tags icon m-padded-lr-small"></i></a>
            <div class="right menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1/100/100"
                        th:src="@{${session.user.avatar}}"/>
                        <span th:text="@{${session.user.nickname}}">123</span>
                    </div>
                    <i class="dropdown icon"></i>

                    <div class="menu" style="opacity: 1 !important;">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--menu toggle没意义，类似于加id，方便script获取样式-->
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 底部footer -->
<footer style="height: 50px !important;" th:fragment="footer" class="ui m-background-color vertical segment m-opacity-mini">
    <div class="ui center aligned container">
        <p class="m-text-thin m-text-lined m-opacity-tiny m-word-spacing" th:text="#{index.copyright}">Copyright © 2020 ZeeCodeBlog Designed by ZenYinTS</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
</body>
</html>
