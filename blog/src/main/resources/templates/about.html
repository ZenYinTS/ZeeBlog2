<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <link rel="stylesheet" href="../static/css/me.css">
</head>

<body>
<div id="aplayer"></div>
    <!--导航-->
    <nav th:replace="_fragments :: menu(5)" class="ui inverted segment attached m-padded-tb-mini m-opacity-mini m-shadow-small">
        <!-- 设计logo，太靠前，将菜单容器放入容器内 -->
        <div class="ui container">
            <div class="ui inverted secondary menu stackable">
                <!-- 指定为菜单项item,m-item无意义，为了后续获取 -->
                <h2 class="ui blue header item">ZeeCodeBlog</h2>
                <a href="#" class="m-item item m-mobile-hide">首页<i class="small home icon m-padded-lr-small"></i></a>
                <a href="#" class="m-item item m-mobile-hide">分类<i class="small idea icon m-padded-lr-small"></i></a>

                <a href="#" class="m-item item m-mobile-hide">归档<i class="small clone icon m-padded-lr-small"></i></a>
                <a href="#" class="active m-item item m-mobile-hide">关于我<i class="small info icon m-padded-lr-small"></i></a>
                <!-- 搜索框，使其靠右 -->
                <div class="m-item right item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <!--menu toggle没意义，类似于加id，方便script获取样式-->
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 中间内容 -->
    <div id="waypoint" class="m-container m-padded-tb-massive">
        <div class="ui container m-opacity">
            <div class="ui stackable grid">
                <div class="seven wide column animate__animated animate__bounceInLeft">
                    <img src="../static/images/favor.jpg" th:src="@{#{about.avatar}}" alt="" class="ui rounded image" style="height: 300px;" />
                </div>
                <div class="nine wide column animate__animated animate__bounceInRight">
                    <div class="ui top attached segment">
                        <div class="ui header m-theme-color">关于我</div>
                    </div>
                    <div class="ui attached segment">
                        <p class="m-text-thin" th:text="#{about.brief1}">

                        </p>
                        <p class="m-text-thin" th:text="#{about.brief2}">

                        </p>
                    </div>
                    <div class="ui attached segment">
                        <div class="ui violet basic label m-margin-tb-tiny">编程</div>
                        <div class="ui violet basic label m-margin-tb-tiny">学习</div>
                        <div class="ui violet basic label m-margin-tb-tiny">动漫</div>
                    </div>

                    <div class="ui attached segment">
                        <div class="ui m-tech-tag-color basic label m-margin-tb-tiny" style="border: 1px solid #b13e37">Java</div>
                        <div class="ui m-tech-tag-color basic label m-margin-tb-tiny" style="border: 1px solid #b13e37">JavaScript</div>
                        <div class="ui m-tech-tag-color basic label m-margin-tb-tiny" style="border: 1px solid #b13e37">HTML</div>
                        <div class="ui m-tech-tag-color basic label m-margin-tb-tiny" style="border: 1px solid #b13e37">Spring</div>
                    </div>
                    <div class="bottom ui attached segment">
                        <a href="https://github.com/ZenYinTS" class="ui circular icon button"><i class="github icon"></i></a>
                        <a href="#nowhere" id="wechat" class="ui circular icon button"><i class="wechat icon"></i></a>
                        <a href="#nowhere" id="qq" class="ui circular icon button"><i class="qq icon"></i></a>
                    </div>
                </div>
                <div class="ui qqQR flowing popup transition hidden">
                    <img src="../static/images/qq.jpg" th:src="@{/images/qq.jpg}" alt="" class="ui rounded image" style="width: 120px;" />
                </div>
                <div class="ui wechatQR flowing popup transition hidden">
                    <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image" style="width: 120px;" />
                </div>

            </div>
        </div>
    </div>
    <br>
    <br>
    <div th:replace="_fragments :: toTop"/>
    <!-- 底部footer -->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive m-opacity-mini">
        <div class="ui center aligned container">
            <!--进行居中-->
            <div class="ui inverted divided stackable grid">
                <!-- wide为填满 -->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px;" />
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-lined">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story)</a>

                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-lined">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：383641115@qq.com</a>
                        <a href="#" class="item">QQ：383641115</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">ZeeCodeBlog</h4>
                    <div class="ui inverted link list">
                        <p class="m-text-thin m-text-lined m-opacity-mini">这是我的个人博客，会分享关于编程、学习、思考的任何内容，希望可以给来到这的人有所帮助。</p>
                    </div>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-lined m-opacity-tiny">Copyright © 2020 RabbitCode Designed by ZenYinTS</p>
        </div>
    </footer>



    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        })
        $("#wechat").popup({
            popup: $(".wechatQR"),
            position: "top center"
        })
        $("#qq").popup({
            popup: $(".qqQR"),
            position: "top center"
        })
    </script>
</body>

</html>
