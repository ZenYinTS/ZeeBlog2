<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted segment attached m-padded-tb-mini m-opacity-mini m-shadow-small">
    <!-- 设计logo，太靠前，将菜单容器放入容器内 -->
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <!-- 指定为菜单项item,m-item无意义，为了后续获取 -->
            <h2 class="ui blue header item">ZeeCodeBlog</h2>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'">首页<i class="small home icon m-padded-lr-small"></i></a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'">分类<i class="small idea icon m-padded-lr-small"></i></a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'">标签<i class="small tags icon m-padded-lr-small"></i></a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'">归档<i class="small clone icon m-padded-lr-small"></i></a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'">关于我<i class="small info icon m-padded-lr-small"></i></a>
            <!-- 搜索框，使其靠右 -->
            <div class="m-item right item m-mobile-hide">
                <form name="search" method="post" action="#" th:action="@{/search}" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input name="query" th:value="${query}" type="text" placeholder="Search...">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--menu toggle没意义，类似于加id，方便script获取样式-->
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 底部footer -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive m-opacity-mini">
    <div class="ui center aligned container">
        <!--进行居中-->
        <div class="ui inverted divided stackable grid">
            <!-- wide为填满 -->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px;" />
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-lined">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User Story)</a>
                    <a href="#" class="item">用户故事（User Story)</a>
                    <a href="#" class="item">用户故事（User Story)</a>
                    <a href="#" class="item">用户故事（User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-lined">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：383641115@qq.com</a>
                    <a href="#" class="item">QQ：383641115</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">ZeeCodeBlog</h4>
                <div class="ui inverted link list">
                    <p class="m-text-thin m-text-lined m-opacity-mini">这是我的个人博客，会分享关于编程、学习、思考的任何内容，希望可以给来到这的人有所帮助。</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-lined m-opacity-tiny">Copyright © 2020 ZeeCodeBlog Designed by ZenYinTS</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>
</body>
</html>
