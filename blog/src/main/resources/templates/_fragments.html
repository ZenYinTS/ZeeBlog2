<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title th:replace="${title}">博客详情</title>
    <link rel="shortcut icon" href="../static/images/rabbit_icon.ico" th:href="@{/images/rabbit_icon.ico}" />
    <link rel="bookmark" href="../static/images/rabbit_icon.ico" th:href="@{/images/rabbit_icon.ico}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/timeline.css" th:href="@{/css/timeline.css}">
    <link rel="stylesheet" href="../static/lib/aplayer/APlayer.min.css" th:href="@{/lib/aplayer/APlayer.min.css}">
    <link rel="stylesheet" href="../static/css/jquery.emoji.css" th:href="@{/css/jquery.emoji.css}">
  </head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui segment attached m-padded-tb-mini m-shadow-small m-background-color m-opacity-mini" style="border: 0 !important;">
    <!-- 设计logo，太靠前，将菜单容器放入容器内 -->
    <div class="ui container">
        <div class="ui secondary menu stackable">
            <!-- 指定为菜单项item,m-item无意义，为了后续获取 -->
            <a href="/" th:href="@{/}"><h2 class="ui m-theme-color header item">
                <img src="/images/icon.png" th:src="@{/images/icon.png}"
                     style="width: 40px !important;height: 40px !important;">
                &nbsp;RabbitCode
            </h2></a>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'">
                <div>
                    <i class="small home icon m-margin-lr-small m-theme-color"></i>&nbsp;&nbsp;
                    <span class="m-theme-color" style="font-weight: bolder">首页</span>
                </div>
            </a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'">
                <div>
                    <i class="small idea icon m-margin-lr-small m-theme-color"></i>&nbsp;&nbsp;
                    <span class="m-theme-color" style="font-weight: bolder">分类</span>
                </div>

            </a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'">
                <div>
                    <i class="small tags icon m-margin-lr-small m-theme-color"></i>&nbsp;&nbsp;
                    <span class="m-theme-color" style="font-weight: bolder">标签</span>
                </div>

            </a>
            <a href="#" th:href="@{/archive}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'">
                <div>
                    <i class="small clone icon m-margin-lr-small m-theme-color"></i>&nbsp;&nbsp;
                    <span class="m-theme-color" style="font-weight: bolder">归档</span>
                </div>

            </a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'">
                <div>
                    <i class="small info icon m-padded-lr-small m-theme-color"></i>&nbsp;&nbsp;
                    <span class="m-theme-color" style="font-weight: bolder">关于我</span>
                </div>
            </a>
            <!-- 搜索框，使其靠右 -->
            <div class="m-item right item m-mobile-hide">
                <form name="search" method="post" action="#" th:action="@{/search}" target="_blank">
                    <div class="ui icon transparent input">
                        <input name="query" th:value="${query}" type="text" placeholder="Search..." class="m-theme-color">
                        <i onclick="document.forms['search'].submit()" class="search link icon m-theme-color"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--menu toggle没意义，类似于加id，方便script获取样式-->
    <a href="#" class="ui menu toggle icon button m-top-right m-mobile-show m-background-color">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div id="toTop-button" th:fragment="toTop" class="ui icon button m-fixed m-right-bottom m-tag-color m-margin-small" style="display: none">
    <i class="chevron up icon"></i>
</div>

<!-- 底部footer -->
<footer th:fragment="footer" class="ui vertical segment m-background-color m-opacity-mini">
    <!--鼠标点击特效-->
    <canvas width="1777" height="841" style="position: fixed; left: 0px; top: 0px; z-index: 999; pointer-events: none;"></canvas>
    <div class="ui center aligned container">
        <p class="m-text-lined m-word-spacing" th:text="#{index.copyright}" style="font-weight: bolder">Copyright © 2020 RabbitCode Designed by ZenYinTS</p>
        <div>
            <img src="../static/images/备案图标.png" th:src="@{/images/备案图标.png}"/>
            &nbsp;&nbsp;
            <a href="https://beian.miit.gov.cn" target="_blank" class="m-theme-color">闽ICP备2020016582号-1</a>
        </div>
    </div>
</footer>


<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/timeline/timeline.js" th:src="@{/lib/timeline/timeline.js}"></script>
    <script src="../static/lib/aplayer/APlayer.min.js" th:src="@{/lib/aplayer/APlayer.min.js}"></script>
    <script src="../static/js/APlayer.js" th:src="@{/js/APlayer.js}"></script>
    <script src="../static/js/waypoint.js" th:src="@{/js/waypoint.js}"></script>
    <!--鼠标点击特效-->
    <script src="../static/js/mouse-click.js" th:src="@{/js/mouse-click.js}"></script>

    <!-- 表情-->
    <script src="/js/jquery.emoji.js" th:src="@{/js/jquery.emoji.js}"></script>
    <script src="/js/emoji.list.js" th:src="@{/js/emoji.list.js}"></script>

    <script>
        var browser = {
            versions: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {     //移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                    iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应用程序，没有头部与底部
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }
    </script>
</th:block>
</body>
</html>
